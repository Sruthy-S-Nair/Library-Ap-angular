<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>UPDATE AUTHOR INFORMATION
            <p class="lead"></p>
          </h1>
        </div>          
              </div>
            </div>
          </div>
          <div class="container"  (ngSubmit)="updateAuthor()">  
             <form >
                Author: <input type="text" name="author" [(ngModel)]="author.author"> <br>
                Image: <input type="file"   name="image" (change) ="onFileSelected($event)"> <br>
                Details: <input type="text" name="details" [(ngModel)]="author.details"> <br>
                <button routerLink="/authors" type="submit" (click) ="updateAuthor()">Update</button> <br>

            </form>
          </div>
